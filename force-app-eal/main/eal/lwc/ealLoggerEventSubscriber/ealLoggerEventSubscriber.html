<template>
  <lightning-card title="EmpApi" icon-name="custom:custom14">
    <div class="slds-var-m-around_medium">
      <p>
        Use the buttons below to subscribe and unsubscribe to a streaming
        channel!
      </p>
      <lightning-input
        label="Channel Name"
        value={channelName}
        onchange={handleChannelName}
        disabled
      ></lightning-input>
      <div class="slds-var-m-around_medium">
        <lightning-button
          variant="success"
          label="Subscribe"
          title="Subscribe"
          onclick={handleSubscribe}
          disabled={isSubscribeDisabled}
          class="slds-var-m-left_x-small"
        ></lightning-button>
        <lightning-button
          variant="destructive"
          label="Unsubscribe"
          title="Unsubscribe"
          onclick={handleUnsubscribe}
          disabled={isUnsubscribeDisabled}
          class="slds-var-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
